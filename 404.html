<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the path for the SPA
      var pathname = window.location.pathname;
      if (pathname !== '/' && !pathname.endsWith('.html')) {
        sessionStorage.redirect = pathname + window.location.search + window.location.hash;
        // Redirect to root
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
